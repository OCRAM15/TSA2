<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days of the Week</title>
  <link rel="stylesheet" href="weekends.css">
</head>
<body>

  <div class="container">
    <div class="buttons">
      <button class="day-button" id="monday">Monday</button>
      <button class="day-button" id="tuesday">Tuesday</button>
      <button class="day-button" id="wednesday">Wednesday</button>
      <button class="day-button" id="thursday">Thursday</button>
      <button class="day-button" id="friday">Friday</button>
      <button class="day-button" id="saturday">Saturday</button>
      <button class="day-button" id="sunday">Sunday</button>
    </div>

    <div id="box"></div>
  </div>

  <script src="weekends.js"></script>

</body>
</html>
